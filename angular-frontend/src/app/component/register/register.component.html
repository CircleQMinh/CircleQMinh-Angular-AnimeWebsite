<div class="container" style="margin-top: 200px;">
    <form novalidate (ngSubmit)="trySignUp()" class="row justify-content-md-center" [formGroup]="rf1">
        <div class="col-md-8">
            <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label">
                    Email:
                </label>
                <div class="col-10">
                    <input class="form-control" type="email" id="example-text-input" formControlName="email">
                </div>
            </div>
            <div class="col alert alert-danger" role="alert" *ngIf="rf1.controls.email?.errors?.required&&showFormError">
                Email is required!
            </div>
            <div class="col alert alert-danger" role="alert" *ngIf="rf1.controls.email?.errors?.email&&showFormError">
                Email is not valid!
            </div>
            <div class="form-group row">
                <label for="example-email-input" class="col-2 col-form-label">
                    Password:
                </label>
                <div class="col-10">
                    <input class="form-control" type="password" id="example-email-input" formControlName="password">
                </div>
            </div>
            <div class="col alert alert-danger" role="alert" *ngIf="rf1.controls.password?.errors?.required&&showFormError">
                Password is required!
            </div>
            <div class="col alert alert-danger" role="alert" *ngIf="rf1.controls['password'].hasError('minlength')&&showFormError">
                Password is must be atleast 8 characters!
            </div>
            <div class="form-group row">
                <label for="example-url-fb" class="col-2 col-form-label">
                    Username:
                </label>
                <div class="col-10">
                    <input class="form-control" type="text" id="example-url-fb" formControlName="username">
                </div>
            </div>
            <div class="col alert alert-danger" role="alert" *ngIf="rf1.controls.username?.errors?.required&&showFormError">
                Username is required!
            </div>
            <div class="col alert alert-danger" role="alert" *ngIf="rf1.controls['username'].hasError('minlength')&&showFormError">
                Username is must be atleast 3 characters!
            </div>
            <div class="form-group row">
                <div class="col-10 offset-2">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </div>
        </div>
    </form>
    <pre>{{rf1.value|json}}</pre>
    <pre>{{rf1.valid|json}}</pre>
</div>



<app-footer></app-footer>
