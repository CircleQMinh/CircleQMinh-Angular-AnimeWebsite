<app-nav></app-nav>
<ngb-carousel #carousel [interval]="2400" [pauseOnHover]="pauseOnHover" [pauseOnFocus]="pauseOnFocus"
    [showNavigationArrows]="true" [showNavigationIndicators]="true" [keyboard]="true" [pauseOnHover]="true"
    [wrap]="true" (slide)="onSlide($event)">
    <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
            <img [src]="images[0]" alt="Random first slide" class="mh-100" style="width: 100%; height: 423px">
        </div>
        <!-- <div class="carousel-caption">
                <button routerLink="/products/category/Fruit">Shop Now <i class="fas fa-arrow-right"></i></button>
          </div> -->
    </ng-template>
    <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
            <img [src]="images[1]" alt="Random second slide" class="mh-100" style="width: 100%; height: 423px">
        </div>
        <!-- <div class="carousel-caption">
                <button routerLink="/products/category/Vegetable">Shop Now <i class="fas fa-arrow-right"></i></button>
          </div> -->
    </ng-template>
    <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
            <img [src]="images[2]" alt="Random second slide" class="mh-100" style="width: 100%; height: 423px">
        </div>
        <!-- <div class="carousel-caption">
                <button routerLink="/products/category/Vegetable">Shop Now <i class="fas fa-arrow-right"></i></button>
          </div> -->
    </ng-template>
</ngb-carousel>
<div style="margin:0 auto;
width: 50%;display: block;margin-top: 3%;text-align: center;">
    <p>Search for your favorite anime!</p>
</div>
<app-searchbar></app-searchbar>
<div style="margin:0 auto;
width: 50%;display: block;margin-top: 3%;text-align: center;">
    <p>... or browse by category.</p>
</div>
<div style="margin:0 auto;
width: 50%;display: block;margin-top: 3%;">
    <button type="button" class="btn btn-primary">Action</button>
    <button type="button" class="btn btn-secondary">Adventure</button>
    <button type="button" class="btn btn-success">Comedy</button>
    <button type="button" class="btn btn-danger">Mystery</button>
    <button type="button" class="btn btn-warning">Drama</button>
    <button type="button" class="btn btn-info">Fantasy</button>
    <button type="button" class="btn btn-light">Horror</button>
    <button type="button" class="btn btn-dark">Sports</button>
    <button type="button" class="btn btn-secondary">Psychological</button>
    <button type="button" class="btn btn-info">Sci Fi</button>
    <button type="button" class="btn btn-success">School</button>
    <button type="button" class="btn btn-primary">Music</button>
    <button type="button" class="btn btn-dark">Supernatural</button>

    <button type="button" class="btn btn-primary">Historical</button>
    <button type="button" class="btn btn-danger">View All</button>
</div>

                    width: 50%;display: block;"><img style="height: 40px;width: 40px;"
                                src="https://image.flaticon.com/icons/png/128/86/86029.png"> New Update!</h3>

                    </div>
                    <div *ngFor="let o of newestItem,index as i">

                                <a class="_trackLink" trackingclick="" ztrackingclick="" tracking="">
                                    <img class="_slideimg" img_index="1" width="100%" height="100%"
                                        src="{{o.image_url}}" alt="???"></a>

                                <div class="description">
                                    <h4 class="title">
                                        <a class="_trackLink">
                                            {{o.title}}
                                        </a>
                                    </h4>
                                    <h5 class="subtitle">
                                        <a class="_trackLink ellipsis">
                                            {{o.score}}<i class="far fa-star"></i>
                                        </a>
                                    </h5>
                                </div><!-- END .description -->
                            </div>
                            <!--END .item-->
                        </div>
                        <!--END .subtray-->
                    </div>

                        <div style="margin:0 auto;
            width: 50%;display: block;" id="pagi-newest">

                                </ngb-pagination>
                            </div>

                        </div>
                    </div>
                </div>

            <div class="col-lg-4" id="side-info">

                <div class="right-box top-film">


                    <h2 class="right-box-header star-icon"><span>
                            <img style="height: 40px;width: 40px;"
                                src="https://image.flaticon.com/icons/png/128/40/40894.png" (click)="debug()"> Upcoming Anime</span>
                    </h2>

                    <div class="right-box-content" style="
                    margin-top: 13px; ">
                        <div class="content">
                            <ul class="list-top-movie">
                                <li class="list-top-movie-item" id="list-top-movie-item" *ngFor="let o of upComingItem">
                                    <a class="list-top-movie-link" title="{{o.title}}" href="/a">
                                        <span class="status">{{o.rank}}<img style="height: 10px;width: 10px;"
                                                src="https://image.flaticon.com/icons/png/128/889/889518.png">
                                        </span>
                                        <div class="list-top-movie-item-thumb"
                                            style="background-image: url({{o.image_url}})">
                                        </div>
                                        <div class="list-top-movie-item-info">
                                            <span class="list-top-movie-item-vn">{{o.title}}</span>
                                            <span class="list-top-movie-item-en">
                                                {{o.title}}</span>
                                            <span *ngIf="o.start_date"
                                                class="list-top-movie-item-view">{{o.start_date}}</span>
                                            <span *ngIf="!o.start_date" class="list-top-movie-item-view">Coming

                                </li>
                            </ul>
                            <button type="button" class="btn btn-primary" (click)="prevUpComing()"><i
                                    class="fas fa-arrow-left"></i></button>
                            <button type="button" class="btn btn-primary" (click)="nextUpComing()"
